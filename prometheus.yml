global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # DNA API services
  - job_name: 'dna-api-catboost'
    static_configs:
      - targets: ['api-catboost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    
  - job_name: 'dna-api-lightgbm'
    static_configs:
      - targets: ['api-lightgbm:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    
  - job_name: 'dna-api-random-forest'
    static_configs:
      - targets: ['api-random-forest:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s 